<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados Pessoais</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dados Pessoais</h1>
        <input type="text" id="inputNome" placeholder="Digite seu nome">
        <input type="number" id="inputIdade" placeholder="Digite sua idade">
        <input type="text" id="inputCurso" placeholder="Digite seu curso">
        <input type="text" id="inputAno" placeholder="Digite o ano">
        <button id="btnMostrarDados">Mostrar Dados</button>
        <div id="dados">
            <p id="nome"></p>
            <p id="idade"></p>
            <p id="curso"></p>
            <p id="ano"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
